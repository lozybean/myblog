{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% for tag in tag_list %}
            <a class="post-category-design pure-button tag_total_item post-tag-total"
               href="{% url "search_tag" tag_id=tag.id %}">{{ tag }}</a>
        {% endfor %}
    </div><!-- /.blog-post -->
{% endblock %}
