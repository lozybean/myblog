{% load custom_markdown %}
<div class="post-description">
    {% if post.abstract %}
        <p>
            {{ post.abstract | custom_markdown }}
        </p>
    {% else %}
        <p>
            {{ post.content | truncatechars:150 | custom_markdown }}
        </p>
    {% endif %}
</div>
<a class="pure-button" href="{% url "detail" post_id=post.id %}">Read More >>> </a>
