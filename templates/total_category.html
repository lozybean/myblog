{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% for category in category_list %}
            <ul>
                <li>
                    <a class="post-category post-category-yui"
                       href="{% url "search_category" category_id=category.id %}">{{ category }}</a>
                </li>
            </ul>
        {% endfor %}
    </div><!-- /.blog-post -->
{% endblock %}
