<header class="post-header">
    <h2 class="post-title"><a href="{% url "detail" post_id=post.id %}">{{ post.title }}</a></h2>

    <p class="post-meta">
        Create Time: <a class="post-author" href="#">{{ post.created_time |date:"Y / m / d" }}</a>
        Last Modified: <a class="post-author" href="#">{{ post.modified_time |date:"Y / m / d" }}</a>
        Category: <a class="post-category post-category-yui"
                     href="{% url 'search_category' category_id=post.category.id %}">{{ post.category }}</a>
        Tags:
        {% for tag in post.tags.all %}
            <a class="post-category post-category-pure"
               href="{% url 'search_tag' tag_id=tag.id %}">{{ tag }}</a>
        {% endfor %}
    </p>
</header>
